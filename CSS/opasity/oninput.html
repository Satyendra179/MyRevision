<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnInput</title>
    <style>
        #searchedItem{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 50px;
            overflow: scroll;
        }

    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search By name">
    <div id="searchedItem"></div>
</body>
</html>
<script>
 document.getElementById('search').addEventListener('input',findName)
 function findName(){
    let arr = ['Annu', 'Billo', 'shalu', 'Bundela', 'helloWord']
    let a = document.getElementById('searchedItem');
    let ans= arr.filter(el=>el[0]===event.target.value[0]||el[0].toLowerCase()===event.target.value[0].toLowerCase());
    // console.log(ans)
    if(ans.length>0){
    ans.forEach(el=>{
        let p= document.createElement('p');
        p.innerText=el;
        a.innerHTML="";
        a.append(p);
    })
}else{
    let p=document.createElement('p');
    p.innerText="No got any result";
    a.append(p); 
}
 }
 
</script>
