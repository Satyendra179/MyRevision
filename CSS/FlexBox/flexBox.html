    <title>FlexBox</title>
    <style>
        #container{
            width: 98%;
            height: 500px;
            /* border: 2px solid green; */
            display:flex;
            flex-wrap:wrap ;
            justify-content: space-around;
            gap: 10px;
            overflow: scroll;
            flex-flow:scroll;
        }
        #container > div{
            /* border: 2px solid red; */
            width: 100px;
            height: 100px; 
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
