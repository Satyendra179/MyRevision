<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .grad{
            height: 500px;
            background-image: linear-gradient(to right,red,yellow);
            background-image: radial-gradient(circle,blue,black);
            background-image:repeating-radial-gradient(blue 10%,yellow 15%) ;
            background-image: repeating-linear-gradient(yellow 20%,red 15%);
            background-image: conic-gradient(yellow 110deg,black);
        }
    </style>
</head>
<body>
    <!-- Gradient -->
<div class="grad"></div>
    
</body>
